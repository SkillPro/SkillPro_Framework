<!DOCTYPE HTML>
<html>
<head>
<title>New DDE customer order</title>
<link type="text/css" rel="stylesheet" href="templates/style.css" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
	<header>
		<div id="main_title">
			<img src="templates/logo_skill_pro.png" alt="Logo Skillpro" id="logo" />
		</div>
	</header>
	<div class="main">
		<h1>Start a DDE Scenario</h1>
		<div class="start">
			<form id="register-form" action="startDDEScenario" method="get">
				<p>
				<input name="ddeACount" type="text" value="1"/>
				<input name="ddeA" type="submit" value="DDE_A" class="button" />
				</p>
				<p>
				<input name="ddeBCount" type="text" value="1"/>
				<input name="ddeB" type="submit" value="DDE_B" class="button" />
				</p>
			</form>
		</div>
	</div>
</body>
</html>
